description: "Every failure is leading towards success."
keyword: "BY, BY Blog, codingkc's Blog, codingkc, app crack, iOS, Apple, iPhone"
url: "https://codingkc.github.io"          # your host, for absolute URL
baseurl: "https://codingkc.github.io"      # for example, '/blog' if your blog hosted on 'host/blog'
